    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              // SW registered successfully
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed') {
                      if (navigator.serviceWorker.controller) {
                        // New content available, dispatch event for React app
                        console.log('[SW Registration] New service worker installed, dispatching update event');
                        window.dispatchEvent(new CustomEvent('swUpdateAvailable', {
                          detail: { registration }
                        }));
                        
                        // Store the registration for later use
                        window.__swRegistration = registration;
                      }
                    }
                  });
                }
              });
              
              // Listen for messages from the service worker
              navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'UPDATE_AVAILABLE') {
                  // Dispatch custom event that React can listen to
                  console.log('[SW Registration] Received UPDATE_AVAILABLE message');
                  window.dispatchEvent(new CustomEvent('swUpdateAvailable', {
                    detail: { registration }
                  }));
                }
              });

              // Check immediately if there's already a waiting service worker
              if (registration.waiting) {
                console.log('[SW Registration] Found waiting service worker on registration');
                window.dispatchEvent(new CustomEvent('swUpdateAvailable', {
                  detail: { registration }
                }));
              }
            })
            .catch((registrationError) => {
              // SW registration failed - app will work without offline support
            });
        });
        
        // Global function for hard refresh (called from React)
        window.hardRefreshApp = () => {
          // Clear all caches first
          if ('caches' in window) {
            caches.keys().then(cacheNames => {
              return Promise.all(
                cacheNames.map(cacheName => caches.delete(cacheName))
              );
            }).then(() => {
              // Force reload with cache bypass
              window.location.reload(true);
            });
          } else {
            // Fallback: reload with cache bypass
            window.location.reload(true);
          }
        };
      }
    </script>
