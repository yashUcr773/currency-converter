<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateVault - SEO Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #3b82f6;
            font-weight: bold;
        }
        
        h1 {
            font-size: 48px;
            margin: 20px 0;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 24px;
            margin: 20px 0;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
            margin: 10px;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #fef3c7;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RV</div>
        <h1>RateVault</h1>
        <div class="subtitle">Free Currency & Timezone Converter</div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üí±</div>
                <div>Real-time Exchange Rates</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåç</div>
                <div>World Clock</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div>PWA Support</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîÑ</div>
                <div>Offline Ready</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">170+</div>
                <div class="stat-label">Currencies</div>
            </div>
            <div class="stat">
                <div class="stat-number">10</div>
                <div class="stat-label">Languages</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">Free</div>
            </div>
        </div>
    </div>
</body>
</html>
